<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arapey&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="" method="get" >
      <fieldset class="fieldset display_flex">
      <h1>  Register  </h1>
      <p>Create your account.It's free and anly takes a minute</p>
      <div class="wrapper display_flex">
        <input
          type="text"
          name="login"
          placeholder="First Name"
          autofocus
          required
        />
        <input
          type="text"
          name="login"
          placeholder="Last Name"
          autofocus
        />
      </div>
        <input
        type="text"
        name="login"
        placeholder="Password"
      />
      <input
        type="text"
        name="login"
        placeholder="Confirm Password"
      />
      <div class="div__footer display_flex">
          <input type="checkbox" name="argee" required /><p>I accept the <span class="colortext">Terms of Use </span> & <span class="colortext">Privacy Policy </span> </div></p>
      <div class="btn-wrapper display_flex">
        <button type="reset">Register Now</button>
      </div>
      </fieldset>
    </form>
    <footer class="display_flex">
      <p>Already have an account?</p>
      <a href="Signin" class="Sign_in">Sign in</a>
      </footer>
  </body>
</html>
